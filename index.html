<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="background">
    <div class="calculator">
      <h1>Calculadora</h1>
      <p id="result"></p>
      <div class="numberaction">
        <div class="number">
          <table>
            <tr>
              <td><button class="button1" onclick="insert ('7')" >7</button></td>
              <td><button class="button1" onclick="insert('8')">8</button></td>
              <td><button class="button1" onclick="insert('9')">9</button></td>
            </tr>
            <tr>
              <td><button class="button1" onclick="insert('4')">4</button></td>
              <td><button class="button1" onclick="insert('5')">5</button></td>
              <td><button class="button1" onclick="insert('6')">6</button></td>
            </tr>
            <tr>
              <td><button class="button1" onclick="insert('1')">1</button></td>
              <td><button class="button1" onclick="insert('2')">2</button></td>
              <td><button class="button1" onclick="insert('3')">3</button></td>
            </tr>
            <tr>
              <td colspan="2"><button class="button1" style="width: 106px;" onclick="insert('0')">0</button></td>
              <td><button class="button1" onclick="insert('.')">.</button></td>
            </tr>
          </table>
          <div class="action">
            <table>
              <tr>
                <td><button class="button2" onclick="lastChar ()">&larr;</button></td>
                <td><button class="button2" onclick="clean()">C</button></td>
              </tr>
              <tr>
                <td><button class="button2" onclick="insert('/')">/</button></td>
                <td><button class="button2" onclick="insert('*')">*</button></td>
              </tr>
              <tr>
                <td><button class="button2" onclick="insert('-')">-</button></td>
                <td><button class="button2" onclick="insert('+')">+</button></td>
              </tr>
              <tr>
                <td><button class="button2" onclick="insert('%')">%</button></td>
                <td><button class="button2" onclick="calculate ()">=</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="./script.js"></script>
</body>

</html>
